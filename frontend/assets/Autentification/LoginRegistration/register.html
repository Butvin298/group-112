<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация | group-112</title>
  <link rel="stylesheet" href="/assets/LoginRegistration/assets/css/loginregistration.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Регистрация</h1>
      <p>Создайте аккаунт</p>
      <form class="auth-form" id="register-form">
        <input type="text" name="login" placeholder="Логин" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Телефон" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <a href="/login" class="auth-link">Уже есть аккаунт?</a>
    </div>
  </div>
  <script src="/assets/LoginRegistration/assets/js/registration.js"></script>
</body>
</html>
