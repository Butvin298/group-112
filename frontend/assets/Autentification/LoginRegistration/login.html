<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход | group-112</title>
  <link rel="stylesheet" href="/assets/LoginRegistration/assets/css/loginregistration.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Вход</h1>
      <p>Введите логин и пароль</p>
      <form class="auth-form" id="login-form">
        <input type="text" name="login" placeholder="Логин" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <a href="/register" class="auth-link">Регистрация</a>
    </div>
  </div>
  <script src="/assets/LoginRegistration/assets/js/login.js"></script>
</body>
</html>
